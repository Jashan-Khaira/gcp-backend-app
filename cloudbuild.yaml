secrets:
  - secretEnv: 
      MY_SSH_PRIVATE_KEY: "projects/851164891096/secrets/my-ssh-private-key/versions/1"

steps:
  # Step 1: Build the container images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/eng-oven-435418-i5/jashan-backend-repo/jashan-backend:${SHORT_SHA}', '.']

  # Step 2: Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/eng-oven-435418-i5/jashan-backend-repo/jashan-backend:${SHORT_SHA}']

  # Step 3: SSH into Compute Engine and update the container
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
      - '-c'
      - |
        echo "Using SSH key from Secrets Manager to update backend container on Compute Engine..."

        # Decode the base64 private key and save it to a file
        echo "$MY_SSH_PRIVATE_KEY" | base64 --decode > /workspace/id_rsa
        chmod 600 /workspace/id_rsa

        # SSH into the Compute Engine instance and update the Docker container
        gcloud compute ssh jashan-backend-vm \
          --zone=us-central1-a \
          --ssh-key-file=/workspace/id_rsa \
          --command="
            sudo docker stop backend-container || true && \
            sudo docker rm backend-container || true && \
            sudo docker pull us-central1-docker.pkg.dev/eng-oven-435418-i5/jashan-backend-repo/jashan-backend:${SHORT_SHA} && \
            sudo docker run -d -p 5000:5000 --name backend-container us-central1-docker.pkg.dev/eng-oven-435418-i5/jashan-backend-repo/jashan-backend:${SHORT_SHA}
          "

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'us-central1-docker.pkg.dev/eng-oven-435418-i5/jashan-backend-repo/jashan-backend:${SHORT_SHA}'
