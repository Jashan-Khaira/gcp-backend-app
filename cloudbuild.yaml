steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/gcp-repo/flask-backend:${SHORT_SHA}', '.']

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/gcp-repo/flask-backend:${SHORT_SHA}']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'flask-backend'
      - '--image'
      - 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/gcp-repo/flask-backend:${SHORT_SHA}'
      - '--region'
      - 'northamerica-northeast2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

options:
  serviceAccount: 'projects/eng-oven-435418-i5/serviceAccounts/custom-cloudbuild-sa@eng-oven-435418-i5.iam.gserviceaccount.com'
  logging: CLOUD_LOGGING_ONLY

images:
  - 'northamerica-northeast2-docker.pkg.dev/${PROJECT_ID}/gcp-repo/flask-backend:${SHORT_SHA}'
